<app-auth>
    <form class="space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex-1">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" id="name" name="name" formControlName="name"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder:text-gray-400"
                    placeholder="name" required />
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" formControlName="email" 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder:text-gray-400"
                placeholder="example@gmail.com" required />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
            <input type="password" id="password" name="password" formControlName="password"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
                required minlength="8" />
            <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters long</p>
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                Password</label>
            <input type="password" id="password_confirmation" name="password_confirmation"
                formControlName="password_confirmation"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
                required minlength="8" />
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit" [disabled]="form.invalid || isLoading"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                <span *ngIf="isLoading">Signing up...</span>
                <span *ngIf="!isLoading">Sign up</span>
            </button>
        </div>

        <div *ngIf="error" class="text-red-500 text-sm text-center">
            {{ error }}
        </div>
    </form>

    <!-- Login link -->
    <div class="text-center mt-6">
        <p class="text-gray-600">
            Already have an account?
            <a href="/auth/signin" class="text-green-600 hover:text-green-700 font-medium">Log in</a>
        </p>
    </div>
</app-auth>
