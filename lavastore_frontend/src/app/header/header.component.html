<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl md:text-3xl font-bold text-gray-600">LavaShop</a>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a routerLink="/shop" class="text-gray-600 hover:text-black font-medium transition-colors duration-200">Shop</a>
        <a routerLink="/about" class="text-gray-600 hover:text-black font-medium transition-colors duration-200">About</a>   
      </nav>

      <div class="flex items-center space-x-4 md:space-x-6">
        <div class="hidden sm:block">
          <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent w-48 lg:w-64 transition-all duration-200"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
        </div>

        <a routerLink="/account" class="text-gray-600 hover:text-black transition-colors duration-200">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </a>

        <a routerLink="/cart" class="text-gray-600 hover:text-black transition-colors duration-200 relative">
          <span *ngIf="cartItemsCount > 0" class="absolute -top-2 -right-2 bg-black text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{cartItemsCount}}
          </span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </a>

        <!-- Mobile menu button -->
        <button
          type="button"
          class="md:hidden text-gray-600 hover:text-black focus:outline-none transition-colors duration-200"
          (click)="toggleMobileMenu()"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div 
    class="md:hidden bg-white border-t border-gray-200 transition-all duration-300 ease-in-out"
    [class.hidden]="!isMobileMenuOpen"
  >
    <div class="container mx-auto px-4 py-3 space-y-3">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
        />
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <nav class="space-y-2">
        <a 
          routerLink="/shop" 
          class="block py-2 text-gray-600 hover:text-black font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          Shop
        </a>
        <a 
          routerLink="/about" 
          class="block py-2 text-gray-600 hover:text-black font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          About
        </a>
        <a 
          routerLink="/account" 
          class="block py-2 text-gray-600 hover:text-black font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          Account
        </a>
      </nav>
    </div>
  </div>
</header>
